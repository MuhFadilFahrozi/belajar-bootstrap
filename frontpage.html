<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>

    <div class="container">

        <h3>
           To Do List
           <small class="text-muted">
            membuat front page
           </small> 
        </h3>

        <form class="row" method="POST" action="" name="myform">
            <div  class="row">
                <div class="col">
                    <label for="inputIsi" class="vissually-hidden">Kgiatan</label>
                    <input type="text" class="form-control" name="isi"  placeholder="kegiatan">
                </div>
                <div class="col">
                    <label for="inputTanggalAwal" class="">Tanggal Awal</label>
                    <input type="date" class="form-control" name="tgl_awal" placeholder="Tanggal Awal">
                </div>
                <div class="col">
                    <label for="inputTanggalAkhir" class="">Tanggal Akhird</label>
                    <input type="date" class="form-control" name="tgl_akhir" placeholder="Tanggal Akhir">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary rounded-pill px-3" name="simpan">Simpan</button>
                </div>
            </div>
        </form>

        <table class="table table-hover">
            <thread>
                <tr>
                    <th scope="col">#</th>
                    <th scope="Kegiatan"></th>
                    <th scope="Awal"></th>
                    <th scope="Akhir"></th>
                    <th scope="Status"></th>
                    <th scope="Aksi"></th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>Meeting dengan Asistent Bengkod</td>
                    <td>Belum</td>
                    <td>Belum</td>
                    <td>
                        <a class="btn btn-warning rounded-pill px-3" type="button" href="#">Belum</a>
                    </td>
                    <td>
                        <a class="btn btn-info rounded-pill px-3" href="#">Ubah</a>
                        <a class="btn btn-danger rounded-pill px-3" href="#">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        
        <button type="button" class="btn btn-link">Link</button>
    </div>
    
</body>
</html>
